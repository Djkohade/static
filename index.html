<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing html page</title> 
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <img id="loader2" style="margin-top: 200px;float:center;" src="files/others/loader.png" style="display:none;">
  <div id="content"></div>

  <script>

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function loadPage(page) {
      if (!page) {
        document.getElementById('content').textContent = 'Error #1';
        return;
      }
      if (!/^[a-zA-Z0-9-_]+$/.test(page)) {
        document.getElementById('content').textContent = 'Error #2';
        return;
      }

      document.getElementById('loader').style.display = 'inline';
      document.getElementById('content').textContent = '';

      setTimeout(() => {
        fetch(`pages/${page}.html`)
          .then(response => {
            if (!response.ok) throw new Error('404');
            return response.text();
          })
          .then(html => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').innerHTML = html;
          })
          .catch(err => {
            document.getElementById('loader').style.display = 'none';
            //document.getElementById('content').textContent = 'Error: ' + err.message;
          });
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const page = getParam('p') || 'index';
      loadPage(page);
    });
  </script>

</body>
</html>

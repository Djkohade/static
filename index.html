<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing html page</title> 
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="content">Loading...</div>

  <script>

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function loadPage(page) {
      if (!page) {
        document.getElementById('content').textContent = 'Параметр p не задан';
        return;
      }
      if (!/^[a-zA-Z0-9-_]+$/.test(page)) {
        document.getElementById('content').textContent = 'Недопустимое имя страницы';
        return;
      }

      fetch(`pages/${page}.html`)
        .then(response => {
          if (!response.ok) throw new Error('404');
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          //document.getElementById('content').textContent = 'Error: ' + err.message;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const page = getParam('p') || 'index';
      loadPage(page);
    });
  </script>

</body>
</html>
